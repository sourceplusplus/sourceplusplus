<!DOCTYPE html>
<html>
<style type="text/less">
  @import url(https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700|Open+Sans:400,300,600);

  *{box-sizing:border-box;}

  body {
    font-family: 'open sans', helvetica, arial, sans;
    background:url(http://farm8.staticflickr.com/7064/6858179818_5d652f531c_h.jpg) no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    background: #2b2b2b;
  }

  @grey:#2a2a2a;
  @red:#e1483b;
  .log-form {
    width: 40%;
    min-width: 320px;
    max-width: 475px;
    background: #fff;
    position: absolute;
    top: 50%;
    left: 50%;
    -webkit-transform: translate(-50%,-50%);
    -moz-transform: translate(-50%,-50%);
    -o-transform: translate(-50%,-50%);
    -ms-transform: translate(-50%,-50%);
    transform: translate(-50%,-50%);

    box-shadow: 0px 2px 5px rgba(0,0,0,.25);

    @media(max-width: 40em){
      width: 95%;
      position: relative;
      margin: 2.5% auto 0 auto;
      left: 0%;
      -webkit-transform: translate(0%,0%);
      -moz-transform: translate(0%,0%);
      -o-transform: translate(0%,0%);
      -ms-transform: translate(0%,0%);
      transform: translate(0%,0%);
    }

    form {
      display: block;
      width: 100%;
      padding: 2em;
    }

    h2 {
      width: 100%;
      color: lighten(@grey, 20%);
      font-family: 'open sans condensed';
      font-size: 1.35em;
      display: block;
      background:@grey;
      width: 100%;
      text-transform: uppercase;
      padding: .75em 1em .75em 1.5em;
      box-shadow:inset 0px 1px 1px fadeout(white, 95%);
      border: 1px solid darken(@grey, 5%);
      //text-shadow: 0px 1px 1px darken(@grey, 5%);
      margin: 0;
      font-weight: 200;
    }

    input {
      display: block;
      margin: auto auto;
      width: 100%;
      margin-bottom: 2em;
      padding: .5em 0;
      border: none;
      border-bottom: 1px solid #eaeaea;
      padding-bottom: 1.25em;
      color: #757575;
      &:focus {
        outline: none;
      }
    }

    .btn {
      display: inline-block;
      background: @red;
      border: 1px solid darken(@red, 5%);
      padding: .5em 2em;
      color: white;
      margin-right: .5em;
      box-shadow: inset 0px 1px 0px fadeout(white, 80%);
      &:hover {
        background: lighten(@red, 5%);
      }
      &:active {
        background: @red;
        box-shadow: inset 0px 1px 1px fadeout(black, 90%);
      }
      &:focus {
        outline: none;
      }
    }

    .forgot {
      color: lighten(@red, 10%);
      line-height: .5em;
      position: relative;
      top: 2.5em;
      text-decoration: none;
      font-size: .75em;
      margin:0;
      padding: 0;
      float: right;

      &:hover {
        color:darken(@red, 5%);
      }
      &:active{
      }
    }

  }
</style>
<script src="https://cdn.jsdelivr.net/npm/less@4"></script>
<div class="log-form">
    <h2>Login to your account</h2>
    <form action="auth" method="post">
<!--        <input type="text" name="username" id="username" title="username" placeholder="username" />-->
        <input type="password" name="password" id="password" title="Access Token" placeholder="Access Token" />
        <button type="submit" class="btn" value="Submit">Login</button>
    </form>
</div><!--end log form -->
</html>
