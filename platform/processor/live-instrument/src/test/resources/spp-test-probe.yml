spp:
  authentication:
    client_id: "test-id"
    client_secret: "test-secret"
  platform_host: "localhost"
  platform_port: 12800
  application:
    environment: ${SPP_APPLICATION_ENVIRONMENT:-test}
    version: ${SPP_APPLICATION_VERSION:-test}
    git_commit: ${SPP_APPLICATION_GIT_COMMIT:-test}

skywalking:
  logging:
    level: "DEBUG"
    file_name: "test-live-instrument.log"
  agent:
    service_name: "spp-test-probe"
  meter:
    report_interval: 10